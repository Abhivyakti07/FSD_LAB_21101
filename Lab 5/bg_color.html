<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Paragraph Background</title>
</head>
<body>
    <p id="myParagraph">This is a sample paragraph.</p>
    <button onclick="changeBackgroundColor()">Change Background</button>

    <script>
        function changeBackgroundColor() {
            document.getElementById('myParagraph').style.backgroundColor = 'lightblue';
        }
    </script>
</body>
</html>
